<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signup Form Design | DeoTheDev</title>
      <link rel="stylesheet" href="app.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Signup
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Repeat the Password</label>
             </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="terms and conditions">
                  <label for="terms and conditions">Accept the terms and conditions</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Signup">
            </div>
            <div class="signup-link">
                Already member? <a href="pagedeconnexion.html">Login now</a>
             </div>
         </form>
      </div>
   </body>
</html>
